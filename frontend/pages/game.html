<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/main.css">
    <title>Document</title>
</head>
<body>

    <!-- additional buttons -->
    <div class="options-container">
        <div class="rules-button">
        <button><a href="howtoplay.html" target="_blank"><h1>How to play</h1></a></button>
        </div>
        <div class="back-main-button">
            <button><a href="landingpage.html" target="_self"><h1>Back to main</h1></a></button>
        </div>
    </div>
 
    <!-- Scores header -->
    <div class="header-container">
        <div class="scores_name">
            
        </div>
    </div>

    <!-- Main grid -->
    <div class="main_scores-container">
        <h1 class="block_display-title">Next block</h1>
        <div class="block_display-container">
            <div class="block_display">
                <canvas class="upcoming_block" id="upcoming_block" width="100px" height="100x"></canvas>
            </div>
        </div>

        <div class="scores_text">
            <h1 class="score" >Score</h1>
        </div>
        
        <div class="scores-container">
            <p id="score">0</p>
        </div>
        
    </div>

    <!-- Tetris title  -->
    <div class="main-container">
        <div class="tetris_title-container">
            <h1 class="tetris_title">Tetris</h1>
            <p id="pause_text">Game in progress!</p>
        </div>
        <canvas class="tetris_grid-container" id="grid" width="320px" height="640px"></canvas>
    </div>

    <!-- Timer stuffs -->
    <div class="main_timer-container">

        <div class="time_text-container">
            <h1 class="time_text">Time</h1>
        </div>
    
        <div class="timer-container">
            <p id="current_game_time">00:00</p>
        </div>
    </div>
    <script type="module" src="static/scripts/game.js"></script>
</body>
</html>
